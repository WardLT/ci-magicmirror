<!doctype html>

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>WebcamJS Test Page - HD Capture</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel = "stylesheet" href = "style.css">
</head>
<body>
	<h1>Magic Mirror</h1>
	<h3>Which researcher is the fairest of them all?</h3>
	
	<div id="my_camera"></div>
	
	<!-- First, include the Webcam.js JavaScript Library -->
	<script type="text/javascript" src="static/webcam.min.js"></script>
	
	<!-- Configure a few settings and attach camera -->
	<script language="JavaScript">
		Webcam.set({
			width: 1280,
			height: 720,
			image_format: 'jpeg',
			jpeg_quality: 90,
			constraints: {
				width: { exact: 1280 },
				height: { exact: 720 }
			}
		});
		Webcam.attach( '#my_camera' );
	</script>
	
	<!-- A button for taking snaps -->
	  <form>
	    <input type=button value="Take HD Snapshot" onClick="take_snapshot()">
	  </form>
	
	<!-- Code to handle taking the snapshot and displaying it locally -->
	<script language="JavaScript">
		function take_snapshot() {
			// take snapshot and get image data
			Webcam.snap( function(data_uri) {
				// display results in page
				$.ajax({  
            type: "POST",  
            url: "/file",  
            data: {'jpg': data_uri},  
            success: function(dataString) {  
            	return
            }  
        });
			} );
		}
	</script>

	<div id="name"> </div>
	
	<div id="results">Your captured image will appear here...</div>
	
</body>
</html>
